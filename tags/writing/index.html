        <p><img src="https://raw.githubusercontent.com/kahosense/kahosense.github.io/main/images/R0000562.jpeg" alt=""></p>
<p>我看見阿姨走出檔口前張羅，一隻幼貓亂竄在貨架下，然後跑向了隔壁的藥房，阿姨立即邁出八字腳的步姿作勢地追了上去，同時發出逗貓的聲音，&ldquo;喵喵喵～喵喵喵～&hellip;&quot;，從聲音中我聽到她與貓是已經相識的。</p>
<p>這是一位年近六十歲的阿姨，由於她八字腳笨拙的跑姿實在太可愛，當時我心裡突然有了一句獨白：「能質樸真好。」</p>
