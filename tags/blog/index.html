<p>在突破程式代碼的難題後，終於成功搭建了屬於自己的博客。</p>
<p>懷念小時候寫博客的時光，有一個自己小小的地方，不會被打擾，也無需在社交平台刻意曝光自己的生活點滴。我只需要有一個小小的地方，想瞭解我的人會常來，而不熟悉我的也不會在意，這里是我給自己的「朋友圈」。</p>
